# ============================================================================
# Austin RTASS - Production Docker Compose
# ============================================================================
# Extends docker-compose.yml with production-optimized settings
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
# ============================================================================

services:
  app:
    # Production image from registry
    image: ${REGISTRY:-your-registry.azurecr.io}/austin-rtass:${IMAGE_TAG:-latest}

    # Don't build locally in production
    build: !reset null

    # Production environment
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

    # Production restart policy
    restart: always

    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s

    # Production health check with tighter timings
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 30s

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        compress: "true"
